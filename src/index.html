<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>StoryPlaces Landscape Analysis Tool</title>
</head>

<link rel="icon" type="image/png" href="images/favicon.png"/>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/3.13.3/math.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/CrimeQueryModule.js"></script>
<script type="text/javascript" src="js/POIQueryModule.js"></script>
<script type="text/javascript" src="js/FlickrQueryModule.js"></script>

<body>

    <div id="top_screen_logo">
        <img src="images/uos.png">
    </div>

    <div id="file_input">
        <h3>Input</h3>
        <p><strong>STEP 1.</strong> Please upload the JSON of the story you want to perform location evaluation</p>
    </div>

    <div id="parse_locations">
        <p><strong>STEP 2.</strong> Please click on the button below to get the location for the story</p>
    </div>

    <div id="evaluate_locations">
        <p><strong>STEP 3.</strong> Please click on the button below to evaluate the locations</p>
    </div>

    <div>
        <h3>Results</h3>
    </div>
    <div id="evaluation_output"></div>

</body>

</html>
